version: "3"

includes:
  depl:
    taskfile: ./infra/taskfile.yaml
    dir: ./infra

tasks:
  default:
    desc: "Show available tasks"
    cmds:
      - task --list-all
  run:
    desc: "Populate env from .env file and run service"
    deps: [install:godotenv]
    cmds:
      - godotenv -f ../.env task run-with-env
  run-with-env:
    desc: "run service"
    required:
      vars:
        - GATEWAY_PORT
        - GATEWAY_ADDR
        - GATEWAY_LOG_LEVEL
        - RATE_WATCH_ADDR
        - SUB_ADDR
    cmds:
      - go run ./cmd/server
  format:
    desc: "Run gofumpt"
    deps: [install:gofumpt]
    cmds:
      - echo "Running formatter..."
      - gofumpt -e -l -w .
  lint:
    desc: "Run golangci-lint"
    deps: [install:lint]
    cmds:
      - echo "Running linters..."
      - golangci-lint run
    sources:
      - .golangci.yaml
      - ./**/*.go
      - go.mod
      - go.sum

  test:
    desc: "Run tests"
    cmds:
      - echo "Running tests..."
      - mkdir -p bin
      - go test -coverprofile bin/cover.out ./...
    sources:
      - ./**/*.go
      - go.mod
      - go.sum
    generates:
      - bin/cover.out

  test:cover:
    desc: "Run tests & show coverage"
    deps:
      - test
    cmds:
      - go tool cover -func bin/cover.out

  test:race:
    desc: "Run tests with a race flag"
    cmds:
      - go test -race -count=8 -failfast ./...

  generate:
    desc: "Generate (used for mock generation)"
    deps: [install:mock]
    cmds:
      - echo "Running generators..."
      - go generate ./...
    sources:
      - ./**/*.go
      - go.mod
      - go.sum

  install:
    desc: "Install all tools"
    deps:
      - install:lint
      - install:gofumpt
      - install:mock

  install:lint:
    desc: "Install golangci-lint"
    cmds:
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
    status:
      - command -v golangci-lint

  install:gofumpt:
    desc: "Install gofumpt"
    cmds:
      - go install mvdan.cc/gofumpt@latest
    status:
      - command -v gofumpt

  install:mock:
    desc: "Install mockgen"
    cmds:
      - go install go.uber.org/mock/mockgen@latest
    status:
      - command -v mockgen

  install:godotenv:
    desc: "Install go dot env lib"
    cmds:
      - go install github.com/joho/godotenv/cmd/godotenv@latest
    status:
      - command godotenv

  gen:swagger:
    desc: "Generate swagger docs"
    cmds:
      - swag init --parseDependency --parseInternal -g ./cmd/server/main.go --output ./docs
